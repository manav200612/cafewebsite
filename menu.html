<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="review.css"> -->
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.jpg" alt="">
                <a href="index.html" id="logoText">Bean & Blossom</a>
            </div>
            <ul class="nav-links">
                <li><a href="menu.html">Cafe Menu</a></li>
                
                <li><a href="https://www.linkedin.com/in/manav-jaiswal-53201128b/">Contact</a></li>
                <a id="googleSignInBtn" href="review.html">Reviews</a>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                <img src="website-dropdown-arrow-icon-on-600nw-2075355202.jpg" alt="">
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Cafe Menu</h1>
        <div id="menu">
            <h2>Menu</h2>
            <ul id="menu-items">
                <li>
                    <span>Espresso - $2.00</span>
                    <button class="add-to-cart">Add to Cart</button>
                </li>
                <li>
                    <span>Americano - $5.00</span>
                    <button class="add-to-cart">Add to Cart</button>
                </li>
                <li>
                    <span>Fredo - $7.00</span>
                    <button class="add-to-cart">Add to Cart</button>
                </li>
                <li>
                    <span>Mocha - $7.00</span>
                    <button class="add-to-cart">Add to Cart</button>
                </li>
                <li>
                    <span>Latte - $6.00</span>
                    <button class="add-to-cart">Add to Cart</button>
                </li>
                <li>
                    <span>Irish - $7.00</span>
                    <button class="add-to-cart">Add to Cart</button>
                </li>
                <li>
                    <span>Doppio - $4.00</span>
                    <button class="add-to-cart">Add to Cart</button>
                </li>

                <!-- Add more menu items as needed -->
            </ul>
        </div>
        <div id="cart">
            <h2>Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p id="total">Total: $0</p>
            <button id="proceed-btn">Proceed</button>
        </div>
    </div>
    <!-- Inside the container div -->
    <div id="confirmation-msg" style="display: none; text-align: center;">
        <h2>Thank you for ordering!</h2>
    </div>

    <script src="menu.js"></script>
    <script src="script.js"></script>
</body>

</html>
